<navigation></navigation>

<div class="container" style="padding-top: 30px;">
    <div class="row">
        <div class="col-md-2">
            <diary-sidebar></diary-sidebar>
        </div>
        <div class="col-md-10">
            <div class="page-header"><h2>{{vm.pageHeader}}</h2></div>
            <p>{{vm.formError}}</p>
            <form id="theForm" class="form-horizontal" ng-submit="vm.onSubmit()">
                <div class="form-group">
                    <label class="col-md-2" for="gender">Meal: </label>
                    <div class="col-md-2">
                        <select class="form-control" ng-model="vm.meal" required>
                            <option value="breakfast">Breakfast</option>
                            <option value="lunch">Lunch</option>
                            <option value="dinner">Dinner</option>
                            <option value="snack">Snack</option>
                        </select>
                    </div>
                    <label for="date" class="col-md-2">Date: </label>
                    <div class="col-md-2">
                      <input type="date" id="date" class="form-control" ng-model="vm.date" required
                      style="width:160px;">
                    </div>
                </div>
                <div class="form-group">
                    <label for="food1" class="col-md-2">I have eaten: </label>
                    <div class="col-md-2">
                        <input type="text" class="form-control" id="food1" required></input>
                    </div>
                    <label for="amount1" class="col-md-2">And how many: </label>
                    <div class="col-md-2">
                        <input type="text" class="form-control" id="amount1" required ></input>
                    </div>
                        <button type="button" ng-click="vm.addInput()" id="addMoreFood"
                        class="btn btn-default btn-sm">
                          <span class='glyphicon glyphicon-plus'></span> More
                        </button>
                </div>
                <div class="form-group" id="submitFood">
                    <div class="col-md-2 pull-center">
                        <button type="submit" class="btn btn-primary">Finish</button>
                    </div>
                </div>
            </form>
</div>
</div>
</div>
