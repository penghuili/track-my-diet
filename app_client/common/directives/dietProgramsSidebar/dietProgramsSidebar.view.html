<ul class="list-group" style="padding-top:48px;">
    <li ng-show="dietvm.isLoggedIn" class="list-group-item list-group-item-info"><a href="/#/suggest">Suggest Me a Diet</a></li>
    <li ng-hide="dietvm.isLoggedIn" class="list-group-item list-group-item-info"><a href="/#/login?page={{dietvm.currentPath}}">Login to get Diet Suggestion</a></li>

    <li ng-repeat="dietProgram in dietvm.data.dietPrograms" class="list-group-item list-group-item-info"><a href="/#/dietPrograms/{{dietProgram._id}}">{{dietProgram.name}}</a></li>
</ul>
