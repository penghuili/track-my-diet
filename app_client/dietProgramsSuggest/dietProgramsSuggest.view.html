<navigation></navigation>

<div class="container" style="padding-top:30px;">
    <div class="row">
        <div class="col-md-2">
            <diet-programs-sidebar></diet-programs-sidebar>
        </div>
        <div class="col-md-10">
            <div class="error">{{ vm.message }}</div>
            <div class="page-header"><h2>{{vm.pageHeader}}</h2></div>
            <form class="form-horizontal" ng-submit="vm.onSubmit()">
                <h4><br />Your body conditions:</h4>
                <div class="form-group">
                    <label class="col-md-1" for="gender">Gender: </label>
                    <div class="col-md-2">
                        <select class="form-control" ng-model="vm.formData.gender">
                            <option value="female">Female</option>
                            <option value="male">Male</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-1" for="age">Age:</label>
                    <div class="col-md-2">
                        <input type="number" ng-model="vm.formData.age" class="form-control" id="age" min="0" max="140" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-1" for="weight">Weight:</label>
                    <div class="col-md-2">
                        <input type="text" ng-model="vm.formData.weight" class="form-control">
                    </div>
                    <span>kg</span>
                </div>
                <div class="form-group">
                    <label class="col-md-1" for="height">Height:</label>
                    <div class="col-md-2">
                        <input type="text" ng-model="vm.formData.height" class="form-control">
                    </div>
                    <span>cm</span>
                </div>

                <h4><br />What is your motivation?</h4>
                <div class="form-group">
                    <div class="col-md-3">
                        <div class="checkbox">
                            <label><input type="checkbox" ng-model="vm.formData.loseWeight"> Lose weight</label>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-3">
                        <div class="checkbox">
                            <label><input type="checkbox" ng-model="vm.formData.buildingMuscle"> Building muscles</label>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-3">
                        <div class="checkbox">
                            <label><input type="checkbox" ng-model="vm.formData.keepShape"> Keep body shape</label>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-3">
                        <div class="checkbox">
                            <label><input type="checkbox" ng-model="vm.formData.beBeautiful"> Be beautiful</label>
                        </div>
                    </div>
                </div>
                <div class="form-group">

                        <label class="col-md-2">Other reasons:</label>

                    <div class="col-md-6">
                        <input type="text" ng-model="vm.formData.other" class="form-control">
                    </div>
                </div>

                <h4><br />What is your preferable duration of diet? </h4>
                <div class="radio">
                    <label><input type="radio" ng-model="vm.formData.duration" value="1 month">1 month</label>
                </div>
                <div class="radio">
                    <label><input type="radio"  ng-model="vm.formData.duration" value="6 month">6 month</label>
                </div>
                <div class="radio">
                    <label><input type="radio"  ng-model="vm.formData.duration" value="1 year">1 year</label>
                </div>
                <div class="radio">
                    <label><input type="radio"  ng-model="vm.formData.duration" value="2 years">2 years</label>
                </div>
                <div class="radio">
                    <label><input type="radio"  ng-model="vm.formData.duration" value="more than 2 years">more than 2 years</label>
                </div>

                <br><br>
                <div class="form-group">
                    <div class="col-md-2 pull-center">
                        <button type="submit" class="btn btn-default">Suggest Me a Diet</button>
                    </div>
                </div>
            </form>
</div>
</div>
</div>
