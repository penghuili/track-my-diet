<div id="dietProgramsSidebar">
  <ul>
    <li ng-show="vm.isLoggedIn" ng-click="vm.logout()"><a href="">Logout</a><li>
    <li ng-show="vm.isLoggedIn"><a href="/#/dietPrograms/suggest">Suggest Me a Diet</a><li>
    <li ng-hide="vm.isLoggedIn"><a href="/#/login?page={{vm.currentPath}}">Login to get Diet Suggestion</a><li>
    <li><p></p></li>
    <li ng-repeat="dietProgram in vm.data.dietPrograms"><a href="/#/dietPrograms/{{dietProgram._id}}">{{dietProgram.name}}</a></li>
  </ul>
</div>

<div class="error">{{ vm.message }}</div>

<div id="dietProgramsContent">
  <p>{{vm.pageHeader}}</p>
  <p>{{vm.pageContent}}</p>
</div>
