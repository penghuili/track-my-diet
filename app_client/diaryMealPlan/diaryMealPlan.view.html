<navigation></navigation>

<div class="content-section-a">
<br />
<div class="container">
    <div class="row">
        <div class="col-md-2">
            <diary-sidebar></diary-sidebar>
        </div>
        <div class="col-md-10">
            <h2>{{vm.pageHeader}}</h2>
            <p>{{vm.formError}}</p>
            <form class="form-horizontal" ng-submit="vm.onSubmit()">
                <label for="date" class="col-md-1">Date: </label>
                <input type="date" id="date" ng-model="vm.date">
                <h3>Breakfast</h3>
                <div class="form-group">
                    <label for="food1" class="col-md-2">I will eat: </label>
                    <div class="col-md-2">
                        <input class="form-control" id="food1" ng-model="vm.breakfast.food1"></input>
                    </div>
                    <label for="amount1" class="col-md-2">And how many: </label>
                    <div class="col-md-2">
                        <input class="form-control" id="amount1" ng-model="vm.breakfast.amount1"></input>
                    </div>
                        <button type="button" class="btn btn-default btn-sm" >
                          More
                        </button>
                </div>
                <h3>Lunch</h3>
                <div class="form-group">
                    <label for="food1" class="col-md-2">I will eat: </label>
                    <div class="col-md-2">
                        <input class="form-control" id="food1" ng-model="vm.lunch.food1"></input>
                    </div>
                    <label for="amount1" class="col-md-2">And how many: </label>
                    <div class="col-md-2">
                        <input class="form-control" id="amount1" ng-model="vm.lunch.amount1"></input>
                    </div>
                        <button type="button" class="btn btn-default btn-sm" >
                          More
                        </button>
                </div>
                <h3>Dinner</h3>
                <div class="form-group">
                    <label for="food1" class="col-md-2">I will eat: </label>
                    <div class="col-md-2">
                        <input class="form-control" id="food1" ng-model="vm.dinner.food1"></input>
                    </div>
                    <label for="amount1" class="col-md-2">And how many: </label>
                    <div class="col-md-2">
                        <input class="form-control" id="amount1" ng-model="vm.dinner.amount1"></input>
                    </div>
                        <button type="button" class="btn btn-default btn-sm" >
                          More
                        </button>
                </div>
                <h3>Snack</h3>
                <div class="form-group">
                    <label for="food1" class="col-md-2">I will eat: </label>
                    <div class="col-md-2">
                        <input class="form-control" id="food1" ng-model="vm.snack.food1"></input>
                    </div>
                    <label for="amount1" class="col-md-2">And how many: </label>
                    <div class="col-md-2">
                        <input class="form-control" id="amount1" ng-model="vm.snack.amount1"></input>
                    </div>
                        <button type="button" class="btn btn-default btn-sm" >
                          More
                        </button>
                </div>
                <div class="form-group">
                    <div class="col-md-2 pull-center">
                        <button type="submit" class="btn btn-default">Finish</button>
                    </div>
                </div>
            </form>
</div>
</div>
</div>
</div>

<footer-generic></footer-generic>
